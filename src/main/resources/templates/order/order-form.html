<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Product Management Application</title>
</head>
<body class="container-fluid">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Product Management Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Product List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/new">SignUp</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1>New Order</h1>
<form th:action="@{/orders}" method="post">
    <div class="mb-3">
        <label for="productId" class="form-label">Product ID</label>
        <input type="number" class="form-control" id="productId" name="productId" th:value="${productId}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">User Email</label>
        <input type="text" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
